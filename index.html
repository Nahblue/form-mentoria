<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentoria-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legend-info">Informações pessoais</legend>

          <div class="name-surname">
            <div class="input-wrapper">
              <label for="event-nome">Nome</label>
              <input 
                type="text" 
                id="event-nome"
                placeholder="ex: Ana" 
                required />
            </div>  
            <div class="input-wrapper">  
              <label for="event-sobrenome">Sobrenome</label>
              <input 
                type="text" 
                id="event-sobrenome" 
                placeholder="ex: Costa"
                required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input 
              type="email" 
              id="event-email" 
              placeholder="ex: example@email.com"
              required />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password" 
              required 
              minlength="6" />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legend-info">Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input 
              type="text" 
              id="event-mentor"
              placeholder="ex: Oswaldinha"
              required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legend-info">Seus horários disponíveis</legend>

          <div class="mentor-1">
            <legend class="mentor-date">Primeira mentoria</legend>

            <div class="mentor-3-col">
              <div class="input-wrapper">
                <label for="event-date-1">Data <span>(DD/MM/AAAA)</span></label>
                <input 
                  type="date" 
                  id="event-date-1"
                  required />
              </div>

              <div class="mentor-time-col">
                <div class="input-wrapper">
                  <label for="event-begin-1">Início</label>
                  <input 
                    type="time" 
                    id="event-begin-1"
                    required />
                </div>
                <div class="input-wrapper">
                  <label for="event-end-1">Fim</label>
                  <input 
                    type="time" 
                    id="event-end-1"
                    required />
                </div>
              </div>

            </div>
              
          </div>

          <div class="mentor-2">
            <legend class="mentor-date">Segunda mentoria</legend>

            <div class="mentor-3-col">
              <div class="input-wrapper">
                <label for="event-date-2">Data <span>(DD/MM/AAAA)</span></label>
                <input 
                  type="date" 
                  id="event-date-2"
                  required />
              </div>

              <div class="mentor-time-col">
                <div class="input-wrapper">
                  <label for="event-begin-2">Início</label>
                  <input 
                    type="time" 
                    id="event-begin-2"
                    required />
                </div>
                <div class="input-wrapper">
                  <label for="event-end-2">Fim</label>
                  <input 
                    type="time" 
                    id="event-end-2"
                    required />
                </div>
              </div>
              
            </div>
              
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input 
        class="button" 
        type="submit"
        form="mentoria-form" 
        value="Salvar" />
    </footer>
  </div>
</body>
</html>
